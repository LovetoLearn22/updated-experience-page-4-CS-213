<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>

<h1>Select a language</h1>
<form>
  <label for="languages">Choose a language:</label>
  <select id="languages" name="languages">
    <option value="html">HTML</option>
    <option value="java">JAVA</option>
    <option value="cpp">C++</option>
    <option value="php">PHP</option>
    <option value="perl">PERL</option>
  </select>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
</head>
<body>
<h1>Sample Form</h1>
<form>
  <fieldset>
    <legend>Your Details:</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </fieldset>

  <fieldset>
    <legend>Your Feedback:</legend>
    <label for="rating">Rate us on a scale of 1 to 10:</label>
    <input type="range" id="rating" name="rating" min="1" max="10"><br><br>

    <p>Would you visit again?</p>
    <input type="radio" id="yes" name="visit_again" value="yes">
    <label for="yes">Yes</label><br>

    <input type="radio" id="no" name="visit_again" value="no">
    <label for="no">No</label><br>

    <input type="radio" id="maybe" name="visit_again" value="maybe">
    <label for="maybe">Maybe</label><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

    <input type="checkbox" id="email_updates" name="email_updates">
    <label for="email_updates">Sign me up for email updates</label>
    <button type="submit">Submit review</button>
  </fieldset>

</form>
</body>
</html>
